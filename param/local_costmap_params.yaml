local_costmap:
   global_frame: odom
   robot_base_frame: base_footprint
   update_frequency: 5.0
   publish_frequency: 2.0
   static_map: false
   rolling_window: true
   width: 4.0
   height: 4.0
   resolution: 0.05
   transform_tolerance: 0.5

   inflation_radius: 1
   # plugins:
   #    - {name: obstacles,        type: "costmap_2d::VoxelLayer"}
   observation_sources: bump
   bump: {data_type: PointCloud , sensor_frame: odom, topic: /pedsim_people_sensor/point_cloud_local, marking: true, clearing: true, min_obstacle_height: -0.1, max_obstacle_height: 0.4 }
