local_costmap:
   global_frame: odom
   robot_base_frame: base_footprint
   update_frequency: 10.0
   publish_frequency: 4.0
   static_map: false
   rolling_window: true
   width: 15.0
   height: 15.0
   resolution: 0.05
   transform_tolerance: 0.5

   # footprint: [[-0.325, -0.325], [-0.325, 0.325], [0.325, 0.325], [0.46, 0.0], [0.325, -0.325]]
   origin_x: 0
   origin_y: 0
   inflation_radius: 1
   plugins:
     - {name: obstacle_layer,          type: "costmap_2d::ObstacleLayer"}
     - {name: inflation_layer,         type: "costmap_2d::InflationLayer"}

   obstacle_layer:
     observation_sources:  Pointsensor
     Pointsensor: {data_type: PointCloud , sensor_frame: base_footprint, topic: /pedsim_people_sensor/point_cloud_local, marking: true, clearing: true, min_obstacle_height: 0.0, max_obstacle_height: 3 }
